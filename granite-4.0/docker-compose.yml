version: '3.8'

services:
  granite-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: granite-4.0-api
    cap_add:
      - SYS_NICE
    ports:
      - "8081:8080"
      - "8082:8082"
    environment:
      - LLAMA_THREADS=${LLAMA_THREADS:-24}
      - LLAMA_CONTEXT_SIZE=${LLAMA_CONTEXT_SIZE:-8192}
      - LLAMA_PORT=8080
      - LLAMA_HOST=0.0.0.0
      - BENCHMARK_API_PORT=8082
      - PYTHONUNBUFFERED=1
      # OpenBLAS thread control (prevents thread explosion)
      - OPENBLAS_NUM_THREADS=1
      - GOTO_NUM_THREADS=1
      - OMP_NUM_THREADS=1
      - OMP_DYNAMIC=FALSE
      - OMP_NESTED=FALSE
      - OMP_MAX_ACTIVE_LEVELS=1
    restart: unless-stopped
    volumes:
      # Persistent model storage (survives container restarts)
      - ./models:/app/models
      # Optional: logs directory for debugging
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits - NUMA-optimized for dual-socket Xeon 6240R
    deploy:
      resources:
        limits:
          cpus: '64'
          memory: 96G
        reservations:
          cpus: '32'
          memory: 32G
